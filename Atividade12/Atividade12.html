<!DOCTYPE HTML>
<html lang pt-br>

<head>
    <title>Formulário Principal</title>
    <script>
        function validarDados() {
            console.log();
            if (document.forms.formulario1.elements[0].value == "" || document.forms.formulario1.elements[0].value.length < 10) {
                alert("É necessario preencher o campo NOME com 10 ou mais caracteres!");
                document.forms.formulario1.elements[0].focus();
            } else {
                if (document.forms.formulario1.elements[1].value == "" || document.forms.formulario1.elements[1].value.indexOf('@') === -1 || document.forms.formulario1.elements[1].value.indexOf('.') === -1) {
                    alert("Preencha campo E-MAIL corretamente!");
                    document.forms.formulario1.elements[1].focus();
                    return false;
                } else {
                    if (document.forms.formulario1.elements[2].value == "" || document.forms.formulario1.elements[2].value.length < 20) {
                        alert("É necessario preencher o campo MENSAGEM com mais de 20 caracteres!");
                        document.forms.formulario1.elements[2].focus();
                    } else {
                        if (document.forms.formulario1.elements.Nao.checked) {
                            alert("Volte sempre à esta página!");
                        } else {
                            alert("Que bom que você voltou a visitar esta página!");
                        }
                    }
                }
            }
        }

    </script>
</head>

<body>

    <form method="POST" name="formulario1" id="formulario1" onsubmit="event.preventDefault();validarDados();">
        <div id="principal" width=200 heigth=200 align=left>
            <p>
                <label>Nome:</label>
                <br>
                <input type="text" name="nome" id="IdNome" size="30" maxlength="50">
            </p>
            <p>
                <label>Email:</label>
                <br>
                <input name="email" id="IdEmail" size="50" maxlength="50">
            </p>

            <label>Comentario:</label>
            <br>
            <textarea name="idMensagem" cols="50" rows="8" id="idMensagem" value="" input></textarea>
            <p>
                <label>
                    Pesquisa
                </label>
                <br>
                <br>
                <label>
                    Primeira vez nessa pagina ??
                </label>
                <br>
                <br>
            <div>
                <input name="Pesquisa" id="Sim" type="radio" value="Sim" />
                <label for="Sim">
                    SIM
                </label>
                <input name="Pesquisa" id="Nao" type="radio" value="Nao" />
                <label for="Nao">
                    NÃO
                </label>
            </div>

            <br>
            <br>
            <input name="Submit" id="submit" type="submit" form="formulario1" value="Submit" />
            &nbsp;&nbsp;&nbsp;
            <input name="Reset" id="reset" type="reset" form="formulario1" value="Reset">
        </div>
    </form>
</body>

</html>
